<html>
<head>
   <script type="text/JavaScript">
      function redirect() {
         const urlParams = new URLSearchParams(window.location.search);
         const rawAnchor = urlParams.get('anchor');
         const rawFragment = rawAnchor.split('#')[1]; // this is the document id
         window.location.replace("https://web.goodnotes.com/s/".concat(rawFragment));
      }
      redirect();
   </script>
</head>
</html>
